<html>
<head>
  <title>Voter Page</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body ng-app="app" ng-controller="AppCtrl">
  <h1> Voter Interface </h1>
  <h3> Current Candidates </h3>
  <div ng-repeat="candidate in candidates | orderBy: 'name'">
    <input type="checkbox" ng-model="candidate.checked">
    {{candidate.name}}
  </div>
 <form ng-submit="submitBallot()">
  <button type="submit"> Submit Ballot </button>
</form>
<div>
  <h3> Most recently submitted ballot: </h3>
  <div ng-repeat="c in ballot | orderBy: 'name'">
    {{c.name}}
  </div>
</div>
</body>
</html>
